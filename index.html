<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nullify's Corner</title>
    <link id="favicon" rel="icon" href="logo.png" type="image/png">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9156548662984796"
     crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'JetBrains Mono', 'Courier New', monospace;
            background: #1a1a1a;
            color: #888;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            color: #888;
            z-index: 10;
            position: relative;
        }

        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 255, 0, 0.1);
            animation: float 3s ease-in-out infinite;
        }

        .title {
            font-size: 4rem;
            font-weight: 400;
            margin-bottom: 20px;
            color: #fff;
            animation: glow 2s ease-in-out infinite alternate;
        }

        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 40px;
            color: #666;
            animation: fadeInUp 1s ease-out 0.5s both;
        }

        .coming-soon {
            font-size: 2.5rem;
            font-weight: 500;
            margin-bottom: 30px;
            color: #00ff00;
            animation: pulse 2s infinite;
        }

        .description {
            font-size: 1rem;
            max-width: 600px;
            margin: 0 auto 40px;
            line-height: 1.6;
            color: #666;
            animation: fadeInUp 1s ease-out 1s both;
        }

        .enter-btn {
            display: inline-block;
            padding: 12px 30px;
            background: #2a2a2a;
            color: #00ff00;
            text-decoration: none;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            border: 1px solid #333;
            animation: fadeInUp 1s ease-out 1.5s both;
            font-family: 'JetBrains Mono', monospace;
        }

        .enter-btn:hover {
            background: #333;
            border-color: #00ff00;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.2);
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .particle {
            position: absolute;
            background: rgba(0, 255, 0, 0.1);
            border-radius: 2px;
            animation: particleFloat 15s infinite linear;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        @keyframes glow {
            0% { text-shadow: 0 0 10px rgba(255, 255, 255, 0.3); }
            100% { text-shadow: 0 0 20px rgba(255, 255, 255, 0.5); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes particleFloat {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            .title { font-size: 2.5rem; }
            .coming-soon { font-size: 2rem; }
            .description { font-size: 0.9rem; padding: 0 20px; }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <img src="logo.png" alt="Polar's Shack Logo" class="logo">
        <h1 class="title">polar's.shack</h1>
        <p class="subtitle">the ultimate digital toolkit</p>
        <h2 class="coming-soon">releasing soon</h2>
        <p class="description">
            the next #1 site for osint, csint, and advanced digital capabilities â€” completely free. 
            a powerful toolkit for students, tech enthusiasts, and digital explorers alike.
        </p>
        <a href="soon/" class="enter-btn">
            > enter_beta
        </a>
    </div>

    <script>
        // Tab cloaking script
        document.addEventListener("visibilitychange", function () {
            if (document.hidden) {
                document.title = "Dashboard";
                document.getElementById("favicon").href = "https://s3.amazonaws.com/cdn.app.cte.virginia.edu/tools/images/XmeGg2PHFfRHaj3upWvncc2gmaG91fApdtDC8bdU.png";
            } else {
                document.title = "Nullify's Corner";
                document.getElementById("favicon").href = "logo.png";
            }
        });

        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 30;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                const size = Math.random() * 3 + 1;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
                
                particlesContainer.appendChild(particle);
            }
        }

        createParticles();
    </script>
</body>
</html>
