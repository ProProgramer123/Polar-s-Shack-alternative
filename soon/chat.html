<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Polar's Shack Chat</title>
  <link rel="icon" href="../logo.png">
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'JetBrains Mono', monospace;
      background: #1a1a1a;
      color: #ccc;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .navbar {
      background: #1a1a1a;
      padding: 1rem 2rem;
      border-bottom: 1px solid #333;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .chat-container {
      flex: 1;
      display: flex;
      overflow: hidden;
    }
    .users-panel {
      width: 220px;
      background: #111;
      border-right: 1px solid #333;
      padding: 1rem;
      overflow-y: auto;
      transition: all 0.3s ease;
    }
    .users-panel h3 {
      color: #00ff00;
      margin-bottom: 0.5rem;
      font-size: 1rem;
    }
    .user {
      padding: 0.4rem 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      animation: fadeIn 0.3s ease;
    }
    .user span {
      color: #fff;
    }
    .user .admin {
      font-size: 0.8rem;
      color: #ff4444;
      margin-left: 5px;
    }
    .chat-panel {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
    }
    .message {
      margin-bottom: 0.6rem;
      animation: slideIn 0.25s ease;
    }
    .message .username {
      color: #00ff00;
      font-weight: bold;
      margin-right: 6px;
    }
    .message.system {
      color: #888;
      font-style: italic;
    }
    .input-bar {
      display: flex;
      border-top: 1px solid #333;
      padding: 0.7rem;
      background: #111;
    }
    .input-bar input {
      flex: 1;
      padding: 0.8rem;
      border: none;
      border-radius: 4px;
      background: #222;
      color: #fff;
      font-size: 1rem;
    }
    .input-bar button {
      margin-left: 0.5rem;
      padding: 0.8rem 1.2rem;
      border: none;
      border-radius: 4px;
      background: #00ff00;
      color: #111;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.2s;
    }
    .input-bar button:hover {
      background: #00cc00;
    }

    @keyframes fadeIn { from { opacity:0; } to { opacity:1; } }
    @keyframes slideIn { from { transform:translateY(10px); opacity:0;} to { transform:translateY(0); opacity:1;} }

    /* login modal */
    .modal {
      position: fixed;
      top:0;left:0;right:0;bottom:0;
      background: rgba(0,0,0,0.8);
      display:flex;
      justify-content:center;
      align-items:center;
      z-index: 2000;
    }
    .modal-content {
      background:#222;
      padding:2rem;
      border-radius:8px;
      width:300px;
      text-align:center;
      animation: fadeIn 0.3s ease;
    }
    .modal-content h2 { color:#fff; margin-bottom:1rem;}
    .modal-content input {
      width:100%;
      padding:0.7rem;
      margin-bottom:1rem;
      border:none;
      border-radius:4px;
      background:#333;
      color:#fff;
    }
    .modal-content button {
      width:100%;
      padding:0.8rem;
      border:none;
      border-radius:4px;
      background:#00ff00;
      color:#111;
      font-weight:bold;
      cursor:pointer;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <span style="color:#fff;">polar's.shack chat</span>
    <span id="currentUser"></span>
  </nav>

  <div class="chat-container">
    <div class="users-panel">
      <h3>online users</h3>
      <div id="usersList"></div>
    </div>
    <div class="chat-panel">
      <div class="messages" id="messages"></div>
      <div class="input-bar">
        <input id="messageInput" placeholder="Type a message...">
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>
  </div>

  <!-- login modal -->
  <div class="modal" id="loginModal">
    <div class="modal-content">
      <h2>Enter a username</h2>
      <input id="usernameInput" placeholder="Username">
      <button onclick="login()">Join Chat</button>
    </div>
  </div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyBYyJuTAkVPB_65NqSeca6IueMoMO1iPzs",
    authDomain: "polars-shack.firebaseapp.com",
    projectId: "polars-shack",
    storageBucket: "polars-shack.firebasestorage.app",
    messagingSenderId: "205388124682",
    appId: "1:205388124682:web:2b0b1605517e0c6c53c5f3"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  let currentUser = null;

  async function login() {
    const username = document.getElementById("usernameInput").value.trim();
    if (!username) return;
    currentUser = username;

    // check if user exists
    const userDoc = db.collection("chat_users").doc(username);
    const docSnap = await userDoc.get();
    if (!docSnap.exists) {
      await userDoc.set({ username, isAdmin: false, online: true, lastSeen: firebase.firestore.FieldValue.serverTimestamp() });
    } else {
      await userDoc.update({ online: true, lastSeen: firebase.firestore.FieldValue.serverTimestamp() });
    }

    document.getElementById("currentUser").innerText = `@${username}`;
    document.getElementById("loginModal").style.display = "none";

    // send system join message
    db.collection("messages").add({
      username: "system",
      text: `${username} joined the chat`,
      system: true,
      timestamp: firebase.firestore.FieldValue.serverTimestamp()
    });

    subscribeMessages();
    subscribeUsers();
  }

  function subscribeMessages() {
    db.collection("messages").orderBy("timestamp")
      .onSnapshot(snapshot => {
        const messagesEl = document.getElementById("messages");
        messagesEl.innerHTML = "";
        snapshot.forEach(doc => {
          const msg = doc.data();
          const div = document.createElement("div");
          div.classList.add("message");
          if (msg.system) {
            div.classList.add("system");
            div.innerText = msg.text;
          } else {
            div.innerHTML = `<span class="username">@${msg.username}${msg.isAdmin ? ' <span class="admin">[admin]</span>' : ''}</span>${msg.text}`;
          }
          messagesEl.appendChild(div);
        });
        messagesEl.scrollTop = messagesEl.scrollHeight;
      });
  }

  function subscribeUsers() {
    db.collection("chat_users").where("online", "==", true)
      .onSnapshot(snapshot => {
        const usersEl = document.getElementById("usersList");
        usersEl.innerHTML = "";
        snapshot.forEach(doc => {
          const user = doc.data();
          const div = document.createElement("div");
          div.classList.add("user");
          div.innerHTML = `<span>@${user.username}</span> ${user.isAdmin ? '<span class="admin">admin</span>' : ''}`;
          usersEl.appendChild(div);
        });
      });
  }

  async function sendMessage() {
    const input = document.getElementById("messageInput");
    let text = input.value.trim();
    if (!text) return;

    // check for admin command
    if (text.startsWith("/") && await isAdmin(currentUser)) {
      if (text === "/help") {
        db.collection("messages").add({
          username: "system",
          text: "Admin commands: /help (more coming soon...)",
          system: true,
          timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });
      }
      input.value = "";
      return;
    }

    db.collection("messages").add({
      username: currentUser,
      text,
      system: false,
      timestamp: firebase.firestore.FieldValue.serverTimestamp(),
      isAdmin: await isAdmin(currentUser)
    });
    input.value = "";
  }

  async function isAdmin(username) {
    const doc = await db.collection("chat_users").doc(username).get();
    return doc.exists && doc.data().isAdmin === true;
  }

  document.getElementById("messageInput").addEventListener("keydown", e => {
    if (e.key === "Enter") sendMessage();
  });

  window.addEventListener("beforeunload", async () => {
    if (currentUser) {
      await db.collection("chat_users").doc(currentUser).update({ online: false, lastSeen: firebase.firestore.FieldValue.serverTimestamp() });
      db.collection("messages").add({
        username: "system",
        text: `${currentUser} left the chat`,
        system: true,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      });
    }
  });
</script>
</body>
</html>
