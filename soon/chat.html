<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Polar's Shack - Chat</title>
  <link id="favicon" rel="icon" href="../logo.png" type="image/png">
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Firebase compat SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

  <link rel="stylesheet" href="tospopup.css">
  <script src="tospopup.js" defer></script>

  <style>
    body {
      font-family: 'JetBrains Mono', monospace;
      background: #1a1a1a;
      color: #eee;
      margin: 0;
      padding: 0;
    }

    /* navbar same as index.html */
    .navbar {
      background: #1a1a1a;
      padding: 1rem 2rem;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      border-bottom: 1px solid #333;
    }
    .nav-container { display: flex; justify-content: space-between; align-items: center; max-width: 1200px; margin: 0 auto; }
    .logo-nav { display: flex; align-items: center; gap: 10px; }
    .logo-nav img { width: 32px; height: 32px; border-radius: 4px; }
    .logo-nav span { font-size: 1.2rem; font-weight: 500; color: #fff; }
    .nav-links { display: flex; gap: 2rem; list-style: none; }
    .nav-links a { color: #888; text-decoration: none; transition: all 0.3s; }
    .nav-links a:hover, .nav-links a.active { color: #00ff00; }

    .main-content {
      margin-top: 90px;
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
      padding: 1rem;
    }

    /* Chat UI */
    .chat-box {
      background: #222;
      border: 1px solid #333;
      border-radius: 6px;
      height: 500px;
      overflow-y: auto;
      padding: 1rem;
      margin-bottom: 1rem;
    }
    .chat-message {
      margin-bottom: .8rem;
    }
    .chat-message span.user {
      font-weight: 600;
      color: #00ff00;
    }
    .chat-message span.text {
      color: #ccc;
      margin-left: .5rem;
    }

    .chat-input-container {
      display: flex;
      gap: 0.5rem;
    }
    .chat-input {
      flex: 1;
      padding: 1rem;
      border-radius: 4px;
      border: none;
      font-family: inherit;
      font-size: 1rem;
      background: #333;
      color: #fff;
    }
    .send-btn {
      background: #00ff00;
      border: none;
      padding: 0 1.5rem;
      font-weight: 600;
      font-size: 1rem;
      border-radius: 4px;
      cursor: pointer;
      transition: 0.2s;
    }
    .send-btn:hover {
      background: #00cc00;
    }

    /* auth box */
    .auth-box {
      background: #2a2a2a;
      padding: 1rem;
      border-radius: 6px;
      margin-bottom: 1rem;
    }
    .auth-box input {
      width: 100%;
      padding: 0.7rem;
      margin: 0.5rem 0;
      border-radius: 4px;
      border: none;
      background: #333;
      color: #fff;
    }
    .auth-box button {
      background: #00ff00;
      border: none;
      padding: 0.7rem 1rem;
      margin-top: 0.5rem;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 600;
    }
    .auth-box button:hover { background: #00cc00; }

    .online-users {
      margin-top: 1rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="nav-container">
      <div class="logo-nav">
        <img src="../logo.png" alt="Logo">
        <span>polar's.shack</span>
      </div>
      <ul class="nav-links">
        <li><a href="index.html">home</a></li>
        <li><a href="osint.html">osint</a></li>
        <li><a href="csint.html">csint</a></li>
        <li><a href="tools.html">tools</a></li>
        <li><a href="games.html">games</a></li>
        <li><a href="apps.html">apps</a></li>
        <li><a href="proxy.html">proxy</a></li>
        <li><a href="chat.html" class="active">chat</a></li>
      </ul>
    </div>
  </nav>

  <main class="main-content">
    <div class="auth-box" id="authBox">
      <input type="email" id="email" placeholder="Email" />
      <input type="password" id="password" placeholder="Password" />
      <button onclick="signUp()">Sign Up</button>
      <button onclick="signIn()">Login</button>
      <button onclick="signOut()">Logout</button>
    </div>

    <div class="online-users">Online Users: <span id="onlineCount">0</span></div>

    <div class="chat-box" id="chatBox"></div>

    <div class="chat-input-container">
      <input class="chat-input" id="chatInput" placeholder="Type a message..."/>
      <button class="send-btn" onclick="sendMessage()">Send</button>
    </div>
  </main>

  <script>
    // ðŸ”¹ Firebase config (replace with env values in prod)
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    const chatBox = document.getElementById('chatBox');
    const chatInput = document.getElementById('chatInput');
    const onlineCount = document.getElementById('onlineCount');

    // ðŸ”¹ Auth functions
    function signUp() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      auth.createUserWithEmailAndPassword(email, password).catch(alert);
    }
    function signIn() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      auth.signInWithEmailAndPassword(email, password).catch(alert);
    }
    function signOut() {
      auth.signOut();
    }

    // ðŸ”¹ Track online users
    auth.onAuthStateChanged(user => {
      if (user) {
        const userRef = db.collection('online_users').doc(user.uid);
        userRef.set({ email: user.email }, { merge: true });
        userRef.onSnapshot(() => {
          db.collection('online_users').get().then(snap => {
            onlineCount.textContent = snap.size;
          });
        });
        window.addEventListener('beforeunload', () => userRef.delete());
      }
    });

    // ðŸ”¹ Send message
    function sendMessage() {
      const text = chatInput.value.trim();
      if (!text) return;
      const user = auth.currentUser;
      if (!user) return alert("Login first!");

      db.collection('messages').add({
        text,
        uid: user.uid,
        email: user.email,
        createdAt: firebase.firestore.FieldValue.serverTimestamp()
      });
      chatInput.value = "";
    }

    // ðŸ”¹ Display messages
    db.collection('messages')
      .orderBy('createdAt')
      .limit(50)
      .onSnapshot(snapshot => {
        chatBox.innerHTML = "";
        snapshot.forEach(doc => {
          const msg = doc.data();
          const div = document.createElement('div');
          div.className = 'chat-message';
          div.innerHTML = `<span class="user">${msg.email}</span><span class="text">${msg.text}</span>`;
          chatBox.appendChild(div);
        });
        chatBox.scrollTop = chatBox.scrollHeight;
      });
  </script>
</body>
</html>
