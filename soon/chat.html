<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Polar's Shack Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'JetBrains Mono', monospace;
      background: #181818;
      color: #eee;
      height: 100vh;
      display: flex;
    }
    .chat-container {
      display: flex;
      flex: 1;
    }
    .sidebar {
      width: 220px;
      background: #202020;
      border-right: 1px solid #333;
      padding: 1rem;
      overflow-y: auto;
    }
    .sidebar h2 {
      margin-bottom: 1rem;
      font-size: 1rem;
      color: #00ff00;
    }
    .sidebar ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .sidebar li {
      padding: 0.5rem;
      border-radius: 4px;
      transition: background 0.2s;
    }
    .sidebar li:hover {
      background: #2a2a2a;
    }
    .chat-main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .chat-header {
      padding: 1rem;
      border-bottom: 1px solid #333;
      background: #202020;
    }
    .chat-header h1 {
      font-size: 1.2rem;
      color: #00ff00;
    }
    .chat-messages {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    .message {
      padding: 0.6rem 1rem;
      border-radius: 8px;
      max-width: 70%;
      line-height: 1.4;
      animation: fadeIn 0.2s ease;
    }
    .message.own {
      background: #00ff00;
      color: #000;
      align-self: flex-end;
    }
    .message.other {
      background: #2a2a2a;
      color: #eee;
      align-self: flex-start;
    }
    .message.admin {
      border-left: 3px solid #00ff00;
    }
    .message.system {
      align-self: center;
      font-style: italic;
      color: #888;
      background: none;
      padding: 0.3rem;
    }
    .message-header {
      font-size: 0.8rem;
      margin-bottom: 0.2rem;
      opacity: 0.7;
    }
    .chat-footer {
      display: flex;
      padding: 1rem;
      border-top: 1px solid #333;
      background: #202020;
    }
    #chatInput {
      flex: 1;
      padding: 0.6rem;
      border: none;
      border-radius: 6px;
      background: #2a2a2a;
      color: #eee;
    }
    #sendBtn {
      margin-left: 0.5rem;
      padding: 0.6rem 1.2rem;
      background: #00ff00;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
    #sendBtn:hover {
      background: #44ff44;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .ban-popup {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }
    .ban-card {
      background: #2a2a2a;
      border: 1px solid #ff4444;
      border-radius: 8px;
      padding: 2rem;
      text-align: center;
      color: #fff;
    }
    .ban-card h2 {
      color: #ff6666;
      margin-bottom: 1rem;
    }
    /* tos popup */
    .tos-popup-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 3000;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s ease;
    }
    .tos-popup-overlay.active {
      opacity: 1;
      pointer-events: auto;
    }
    .tos-popup {
      background: #121212;
      border: 1px solid #333;
      padding: 2rem;
      border-radius: 10px;
      max-width: 500px;
      width: 90%;
      color: #cfcfcf;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.4s ease;
    }
    .tos-popup.show {
      opacity: 1;
      transform: translateY(0);
    }
    .tos-popup h2 {
      color: #00ff00;
      margin-bottom: 1rem;
    }
    .tos-popup p {
      margin-bottom: 1.5rem;
      line-height: 1.6;
    }
    .tos-popup a {
      color: #00ff00;
      text-decoration: underline;
    }
    .tos-popup a:hover {
      color: #55ff55;
    }
    .tos-btn {
      position: relative;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: #00ff00;
      color: #000;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      float: right;
    }
    .tos-btn.loading {
      background: #555;
      color: #aaa;
      pointer-events: none;
    }
    .tos-btn .spinner {
      display: none;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255,255,255,0.3);
      border-top: 2px solid #fff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    .tos-btn.loading .spinner {
      display: inline-block;
    }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <aside class="sidebar">
      <h2>Online Users</h2>
      <ul id="onlineUsers"></ul>
    </aside>

    <main class="chat-main">
      <header class="chat-header">
        <h1>Polar's Shack Chat</h1>
      </header>

      <div id="chatMessages" class="chat-messages"></div>

      <footer class="chat-footer">
        <input type="text" id="chatInput" placeholder="Type a message..." autocomplete="off">
        <button id="sendBtn">Send</button>
      </footer>
    </main>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>

  <script>
    // ===== firebase setup (replace with your keys) =====
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
    };
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const chatMessages = document.getElementById("chatMessages");
    const chatInput = document.getElementById("chatInput");
    const sendBtn = document.getElementById("sendBtn");
    const onlineUsers = document.getElementById("onlineUsers");

    // basic user setup
    const username = prompt("Enter a username:");
    const user = { username, isAdmin: false };

    // ===== display message =====
    function displayMessage(data) {
      const msg = document.createElement("div");
      msg.classList.add("message");

      if (data.username === "system") {
        msg.classList.add("system");
        msg.textContent = data.message;
      } else {
        msg.classList.add(data.username === user.username ? "own" : "other");
        if (data.isAdmin) msg.classList.add("admin");
        msg.innerHTML = `
          <div class="message-header">
            <span>${data.username}</span>
            <span>${new Date(data.timestamp?.toDate?.() || Date.now()).toLocaleTimeString()}</span>
          </div>
          <div class="message-content">${data.message}</div>
        `;
      }
      chatMessages.appendChild(msg);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    // ===== listen to messages =====
    db.collection("chat_messages").orderBy("timestamp")
      .onSnapshot(snapshot => {
        chatMessages.innerHTML = "";
        snapshot.forEach(doc => displayMessage(doc.data()));
      });

    // ===== send message =====
    sendBtn.addEventListener("click", () => {
      if (!chatInput.value.trim()) return;
      db.collection("chat_messages").add({
        username: user.username,
        message: chatInput.value,
        timestamp: firebase.firestore.FieldValue.serverTimestamp(),
        isAdmin: user.isAdmin
      });
      chatInput.value = "";
    });

    // ===== TOS popup =====
    document.addEventListener("DOMContentLoaded", function () {
      if (localStorage.getItem("tosAccepted_2025_09_27")) return;

      const overlay = document.createElement("div");
      overlay.className = "tos-popup-overlay";
      overlay.innerHTML = `
        <div class="tos-popup">
          <h2>New TOS and Privacy Policy</h2>
          <p>
            We have updated our 
            <a href="tos.html" target="_blank">Terms of Service</a> and 
            <a href="privacy.html" target="_blank">Privacy Policy</a>. 
            These changes will take effect on 
            <strong>September 27th, 2025</strong>.
          </p>
          <button class="tos-btn">
            <span class="btn-text">Agree and Continue</span>
            <span class="spinner"></span>
          </button>
        </div>
      `;
      document.body.appendChild(overlay);

      const popup = overlay.querySelector(".tos-popup");
      const btn = overlay.querySelector(".tos-btn");

      requestAnimationFrame(() => overlay.classList.add("active"));
      setTimeout(() => popup.classList.add("show"), 50);

      btn.addEventListener("click", () => {
        btn.classList.add("loading");
        setTimeout(() => {
          overlay.remove();
          localStorage.setItem("tosAccepted_2025_09_27", "true");
        }, 2000);
      });
    });
  </script>
</body>
</html>
