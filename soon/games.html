            color: #666;

            text-align: center;
            color: #666;
            font-size: 1rem;
            margin: 3rem 0;

            0%, 50% { opacity: 1; }

        function createGameCard(game) {
            return `
                <div class="game-card" onclick="playGame('${encodeURIComponent(game.name)}', '${encodeURIComponent(game.url)}', '${encodeURIComponent(game.name)}')">
                    <div class="game-image">
                        <i class='bx bx-game'></i>
                    </div>
                    <div class="game-info">
                        <div class="game-name">${game.name}</div>
                        <div class="game-description">${game.description}</div>
                        <button class="play-btn">
                            <i class='bx bx-play'></i>
                            play now
                        </button>
                    </div>
                </div>
            `;
        }

        function renderGames(gamesToRender = games) {
            const gamesGrid = document.getElementById('gamesGrid');
            const noResults = document.getElementById('noResults');
            
            if (gamesToRender.length === 0) {
                gamesGrid.innerHTML = '';
                noResults.style.display = 'block';
            } else {
                gamesGrid.innerHTML = gamesToRender.map(createGameCard).join('');
                noResults.style.display = 'none';
            }
        }

        function playGame(gameName, gameUrl, displayName) {
            const playUrl = `play.html?game=${gameName}&url=${gameUrl}&name=${displayName}`;
            window.open(playUrl, '_blank');
        }

        function searchGames() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const filteredGames = games.filter(game => 
                game.name.toLowerCase().includes(searchTerm) ||
                game.description.toLowerCase().includes(searchTerm)
            );
            renderGames(filteredGames);
        }

        function toggleMobileMenu() {
            const mobileMenu = document.getElementById('mobileMenu');
            const menuBtn = document.querySelector('.mobile-menu-btn i');
            
            mobileMenu.classList.toggle('active');
            
            if (mobileMenu.classList.contains('active')) {
                menuBtn.className = 'bx bx-x';
            } else {
                menuBtn.className = 'bx bx-menu';
            }
        }

        // Close mobile menu when clicking outside
        document.addEventListener('click', function(event) {
            const navbar = document.querySelector('.navbar');
            const mobileMenu = document.getElementById('mobileMenu');
            
            if (!navbar.contains(event.target) && mobileMenu.classList.contains('active')) {
                toggleMobileMenu();
            }
        });

        // Initialize
        renderGames();

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', searchGames);

        // Tab cloaking script
        document.addEventListener("visibilitychange", function () {
            if (document.hidden) {
                document.title = "Dashboard";
                document.getElementById("favicon").href = "https://s3.amazonaws.com/cdn.app.cte.virginia.edu/tools/images/XmeGg2PHFfRHaj3upWvncc2gmaG91fApdtDC8bdU.png";
            } else {
                document.title = "Polar's Shack";
                document.getElementById("favicon").href = "../logo.png";
            }
        });
    </script>
